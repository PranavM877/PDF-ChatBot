        body {

            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
            background-color: black;
        }

        /* Twinkling stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkling 2s infinite ease-in-out;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .star {
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            animation-delay: calc(0.2s * var(--i));
            transform: translate(-50%, -50%);
        }

        /* 3D Rotating Hexagon */
        .hexagon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%) rotate3d(1, 1, 0, 0deg);
            animation: rotateHexagon 10s linear infinite;
            transform-style: preserve-3d;
        }

        .hexagon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4B0082, #7B68EE, #E1EBEE);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transform-style: preserve-3d;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Hexagon Rotation Animation */
        @keyframes rotateHexagon {
            0% { transform: translate(-50%, -50%) rotate3d(1, 1, 0, 0deg); }
            100% { transform: translate(-50%, -50%) rotate3d(1, 1, 0, 360deg); }
        }

        /* Main content styling */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 130%;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem; /* Adjust font size slightly */
            margin: 20px 0;
            overflow: hidden;
            white-space: nowrap;
            width: 30ch; /* Adjust width to fit the longest text */
            color: #E1EBEE;
            display: inline-block;
            position: relative;
            }
        /* Cursor now moves with text */

            content: '|';
            animation: blink 0.7s step-end infinite;
            color: #E1EBEE;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }

    <script>
        const textElement = document.getElementById('dynamic-text');
        const texts = ["Do your best learning", "Analyze any PDF with the help of AI"];
        let textIndex = 0;
        let charIndex = 0;
        let currentText = '';
        let isDeleting = false;

        function typeText() {
            if (isDeleting) {
                currentText = texts[textIndex].substring(0, charIndex--);
            } else {
                currentText = texts[textIndex].substring(0, charIndex++);
            }

            textElement.textContent = currentText;

            if (!isDeleting && charIndex === texts[textIndex].length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }

            setTimeout(typeText, isDeleting ? 50 : 100);
        }

        typeText();
    </script>
