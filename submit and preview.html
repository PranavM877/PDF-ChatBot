<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIQS</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Styling */
        body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a5acd, #000); /* Gradient between Indigo and Black */
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite; /* Gradient animation */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh; /* Ensure full height */
        text-align: center;
        overflow-y: auto; /* Allow scrolling if content overflows */
    }


        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Twinkling stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkling 2s infinite ease-in-out;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .star {
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            animation-delay: calc(0.2s * var(--i));
            transform: translate(-50%, -50%);
            z-index: -1; /* Make sure stars are behind the main content */
        }

        /* Navigation Bar Styling */
        .grey-tab {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #000000;
            color: #E1EBEE;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            font-size: 130%;
            z-index: 1;
        }

        .nav-button {
            font-size: 1.2rem;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            border-radius: 0; /* Remove soft edges */

        }

        .nav-button:hover {
            background-color: #5A1F9E;
            border-bottom: 2px solid white;
        }

        /* Active link (Home is preselected) */
        .active {
            border-bottom: 2px solid white; /* White underline */
        }

        /* Rest of the styling remains unchanged */
        .upload-container {
            padding: 50px;
            display: inline-block;
            border-radius: 10px;
            background: transparent;
            margin-top: 100px; /* To push content below nav bar */      
        }
        body {
            --text-color: #ffffff;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            padding: 15px;
            border-radius: 5px;
            background-color: transparent;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            transition: color 0.3s ease, transform 0.3s ease;
            border: 2px solid var(--text-color);
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: rgba(106, 92, 205, 0.8);
            transform: scale(1.05);
        }

        .upload-btn i {
            margin-right: 10px;
        }

        button {
            background-color: var(--text-color);
            color: #000;
            font-size: 22px;
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: rgba(106, 92, 205, 0.8);
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }

        .pdf-viewer {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: transparent;
            height: 100vh; /* Increase height to fill screen */
            overflow-y: auto;
            width: 80%; /* Make it slightly wider */
            text-align: center;
            color: var(--text-color);
        }

        .pdf-page {
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-color);
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            color: var(--text-color);
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 30px;
                height: 50vh; /* Adjusted height for smaller screens */
            }
            .upload-btn {
                font-size: 18px;
                padding: 12px;
            }
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 28px;
            }
            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Top navigation bar -->
<div class="grey-tab">
    <button class="nav-button active" onclick="window.location.href='landing.html'">HOME</button>
    <button class="nav-button" onclick="window.location.href='about us.html'">ABOUT US</button>
    <button class="nav-button" onclick="window.location.href='faqs.html'">FAQS</button>
</div>

<!-- Twinkling stars -->
<div class="star" style="--i:1; --x:0.1; --y:0.1;"></div>
<div class="star" style="--i:2; --x:0.2; --y:0.2;"></div>
<div class="star" style="--i:3; --x:0.3; --y:0.3;"></div>

<div class="upload-container">
    <h1>Upload and View PDF</h1>
    
    <form id="pdfUploadForm">
        <label for="pdfUpload" class="upload-btn">
            <i class="fas fa-upload"></i> Upload PDF
        </label>
        <input type="file" id="pdfUpload" accept="application/pdf" /><br><br>
        <button type="button" id="submitButton">Submit</button>
    </form>

    <p id="message" class="message"></p>
</div>

<div class="pdf-viewer">
    <h2>PDF Preview</h2>
    <div id="pdfContainer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script>
    document.getElementById('pdfUpload').addEventListener('change', function(event) {
        var fileInput = event.target;
        var file = fileInput.files[0];
        
        if (file && file.type === "application/pdf") {
            var fileReader = new FileReader();
            fileReader.onload = function() {
                var typedarray = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    document.getElementById('pdfContainer').innerHTML = '';

                    var totalPages = pdf.numPages;
                    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                        pdf.getPage(pageNum).then(function(page) {
                            var scale = 0.8;
                            var viewport = page.getViewport({ scale: scale });
                            
                            var canvas = document.createElement('canvas');
                            var context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            page.render({
                                canvasContext: context,
                                viewport: viewport
                            }).promise.then(function() {
                                var pdfPage = document.createElement('div');
                                pdfPage.className = 'pdf-page';
                                pdfPage.appendChild(canvas);
                                document.getElementById('pdfContainer').appendChild(pdfPage);
                            });
                        });
                    }
                    
                    document.querySelector('.pdf-viewer').style.display = 'block';
                });
            };
            fileReader.readAsArrayBuffer(file);
        }
    });
</script>
</body>
</html>
